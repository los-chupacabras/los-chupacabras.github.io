      <center>
         <h1> Encuesta </h1>
      </center>
      <center>
         <h3>Favor de contestar todas las preguntas, una vez termine, presione el boton de someter.</h3>
      </center>
      <form>  
         <label>Tienes una computadora personal?&nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         <label>Te conectas diariamente al internet?&nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         <label>Acostumbras a conectar más tiempo del que en principio habías pensado
         estar? &nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         <label>Te conectas más de 10 horas a la semana? &nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         <label>Te conectas a internet y/o miras el correo, no por motivos laborales, de ocio o
         escolares, sino por la necesidad de conectarte? ?&nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         <label>Has dejado de hacer actividades que antes te gustaban por estar conectado? &nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         <label>Te pones de mal humor si no puedes conectarte? &nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         <label>Tienes tu propio perfil en alguna red social&nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         <label>Usas el internet por motivos de entretenimiento o motivos profesionales?&nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Entretenimiento
         <input type="radio" name="respuesta" value="No">Profesional
         <br>
         <br>
         <label>Consideras el internet necesario en tu vida?&nbsp;</label>
         <input type="radio" name="respuesta" value="Si">Si
         <input type="radio" name="respuesta" value="No">No
         <br>
         <br>
         Commentarios:<br />
         <textarea name='comment' id='comment'></textarea><br />
         <input type='submit' value='Submit' /> <br>
      </form>
